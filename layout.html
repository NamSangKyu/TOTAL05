<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>레이아웃 - 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        }

        nav {
            width: 1200px;
            border: 1px solid black;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
        }

        a:link,
        a:visited {
            padding: 10px 0px;
            width: 150px;
            font-size: 20px;
            line-height: 20px;
            border: 1px solid blueviolet;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            color: black;
        }
        li {
            display: inline-block;
        }
        ul{
            /*CSS 주석*/
            font-size: 0px;
            text-align: center;
        }
        section{
            width: 1200px;
            border: 1px solid black;
            margin: 0 auto;
            font-size: 0px;
            padding:20px 0px;
        }
        article{
            width:600px;
            height: 200px;
            border:1px solid red;
            display: inline-block;
            box-sizing: border-box;
        }
    </style>
</head>

        <ul>
